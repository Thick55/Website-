<!DOCTYPE html>
<html>
   <head>
      <style>
         .forms-wrapper{
           padding: 15px;
           margin: 5% 44px ;
           opacity: 0;
           transform: translateY(40px);
           animation: fadeInUp 1s ease-out forwards;
         }
         @keyframes fadeInUp {
            to {
             opacity: 1;
             transform: translateY(0);
            }
         }
         .forms-wrapper label{
           display: block;
           font-family: verdana;
           font-style: italic;
           font-weight: bold;
           padding-bottom: 8px;
           font-size: 24px;
           color:white;
         }
         .forms{
            padding-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
         }
         .forms:nth-child(1) { animation-delay: 0.3s; }
         .forms:nth-child(2) { animation-delay: 0.5s; }
         .forms:nth-child(3) { animation-delay: 0.7s; }
         .forms:nth-child(4) { animation-delay: 0.9s; }
         @keyframes fadeIn {
           to { opacity: 1; }
         }
         .forms-wrapper input[type="text"], textarea{
            padding: 8px;
            width:50%;
            transition: box-shadow 0.3s;
         }
         .forms-wrapper input[type="text"]:focus, textarea:focus{
            box-shadow: 0 0 8px #39a8f1;
         }
         .button,.homepage button{
            height: 38px;
            background: radial-gradient(100.03% 140.18% at 0% 85.53%, #ff00ff 0%, #724ebf 95.31%);
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, font-size 0.3s;
         }
         .button:hover{
            background-color:#39a8f1;
            color:#fff;
            font-size: 18px;
            font-style: bold;
            border:none;
         }
        .wrapper{
         text-align: center;
         border-bottom:8px #333 solid;
         border-right:2px #333 solid;
         border-left:2px #333 solid;
         border-top:2px #333 solid;
         border-radius: 8px;
         background-image: url('../Thumbnail/Laptop.jpg');
         margin:30px 20px;
        }
        .contact{
         font-weight: bold;
         font-size: 38px;
         padding-top: 5px;
         margin-top: 50px;
         text-align: center;
         text-decoration: underline 2px solid;
         opacity: 0;
         animation: fadeInContact 1s ease forwards;
        }
        @keyframes fadeInContact {
          to { opacity: 1; }
        }
        .info{
         font-size: 18px;
        }
        .forms-wrapper ::placeholder{
         font-size: 20px;
        }
        .homepage a{
         text-decoration: none;
         font-size: 20px;
         color:#fff;
         font-style: italic;
        }
        .homepage a:hover{
         color: white;
         text-decoration: underline;
         opacity: 0.8;
        }
      </style>
   </head>
   <body>
      <div class="contact">CONTACT US</div>
      <div class="wrapper">
         <form class="forms-wrapper" action="#" method="post">
            <div class="forms">
               <label for="name">Full Name</label>
               <input type="text" id="name" name="name" placeholder="Full name">
            </div>
            <div class="forms">
               <label for="email">Email</label>
               <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="forms">
               <label for="number">Phone Number</label>
               <input type="text" id="number" name="number" placeholder="Your phone number">
            </div>
            <div class="forms">
               <label for="message">Message</label>
               <textarea id="message" name="message" placeholder="Your message here"></textarea>
            </div>
            <input class="button" type="submit" value="Submit">
         </form>
      </div>
      <div class="homepage">
         <a href="crash.html" class="button">Homepage</a>
      </div>
   </body>
</html>
